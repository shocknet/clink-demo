<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLINK Manage - Under Construction</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preload" href="styles.css" as="style" onload="this.rel='stylesheet'">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="nav"></div>
  <script src="nav.js"></script>
  <div class="container">
    <main>
      <section class="content-section" style="text-align:center; padding:3rem 1rem;">
        <h2 style="color:var(--primary-color); font-size:2rem; margin-bottom:1.2rem;">CLINK Manage</h2>
        <!--         <div style="font-size:1.2rem; color:var(--text-muted); margin-bottom:2rem;">
          <strong>ðŸš§ Under Construction ðŸš§</strong>
        </div>
        <p style="font-size:1.1rem; color:var(--text-color); max-width:500px; margin:0 auto 1.5rem auto;">
          The Manage protocol is still being finalized. Want to help shape the future of delegated Lightning management on Nostr?<br><br>
          <a href="https://github.com/shocknet/CLINK/pull/4" target="_blank" rel="noopener noreferrer" style="color:var(--secondary-color); font-weight:bold; text-decoration:underline;">Join the Manage protocol discussion &rarr;</a>
        </p>
        <p style="color:var(--text-muted); font-size:1rem;">Join the discussion and help us build the next piece of the CLINK protocol!</p> -->
        <div class="form-group">
          <label for="nmanageInput">Manage String (nmanage)</label>
          <textarea id="nmanageInput" placeholder="Paste your nmanage string here..."></textarea>
        </div>
        <div class="results-section decoded-data-container">
          <h3>Decoded Manage Data</h3>
          <div id="decodedManageData">Decoded data will appear here...</div>
        </div>
        <button id="manageActionButton">Decode Manage</button>
        <div id="manage-actions" style="display: none;">
          <div class="form-group">
            <label for="callback-url">Callback URL</label>
            <input type="text" id="callback-url" placeholder="Callback URL">
          </div>
          <div class="form-group">
            <label for="label">Label</label>
            <input type="text" id="label" placeholder="Label">
          </div>
          <div class="form-group">
            <label for="payer-data">Payer Data</label>
            <input type="text" id="payer-data" placeholder="Payer Data">
          </div>
          <div class="form-group">
            <label for="price-sats">Price in sats</label>
            <input type="number" id="price-sats" placeholder="Price in sats">
          </div>
          <div class="form-group">
            <button id="update-button" style="display: none;">Update Offer</button>
            <button id="create-button">Create Offer</button>
            <button id="list-button">List Offers</button>
          </div>
          <h3>List Offer Result</h3>
          <div id="listOfferResult" class="results-section decoded-data-container">
          </div>
          <div id="client-identity"
            style="display: none; margin-bottom: 1rem; font-size: 0.9rem; opacity: 0.8; text-align: center;">
            <small>Requesting as: <span id="client-npub"></span></small>
          </div>
      </section>
    </main>
  </div>
  <script src="manage.js"></script>
</body>

</html>
